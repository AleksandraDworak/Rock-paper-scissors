<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  
</head>

<body class="body">

<div>
	<button id="game">Let's play a game</button>
</div>

<div>
	<button data-move="paper" class='player-move' id="button-paper">Paper</button>
</div>

<div>
	<button data-move="rock" class='player-move' id="button-rock">Rock</button>
</div>
<div>
	<button data-move="scissors" class='player-move' id="button-scissors">Scissors</button>
</div>

<div id="output"></div>

	

<div class="overlay" id="modal-overlay">
  <div class="modal" id="draw">
		<a href="#" class="close">x</a>
		<header>Result</header>
		<div class="content">
			<p>Draw!</p>
		</div>
	</div>
  
	<div class="modal" id="playerWon">
		<a href="#" class="close">x</a>
		<header>Result</header>
		<div class="content">
			<p>Player won!</p>
		</div>
	</div>
	<div class="modal" id="computerWon">
		<a href="#" class="close">x</a>
		<header>Result</header>
		<div class="content">
			<p>Computer won!</p>
		</div>
	</div>
	<div class="modal" id="modal-three">
		<a href="#" class="close">x</a>
		<header>Modal three</header>
		<div class="content">
			<p>Dolor sit amet!</p>
		</div>
	</div>
</div>
  

    



<script  src="js/script.js"></script>
</body>

</html>
